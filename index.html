<!doctype html>
<html>
    <head>
        <meta name="charset" content="utf-8">
        <title>prefers-contrast</title>
        <style>
            body { font: menu; font-size: 100%; text-align: center; max-width: 720px; margin: 2rem auto; padding: 2rem; }
            body.light { background-color: #ecf0f1; color: #000 }
            body.dark { background-color: #2c3e50; color: #fff; }
        </style>
    </head>
    <body>
        <h1>Your contrast preference is <strong id="contrastPreference">loading...</strong>.</h1>
        <script type="module">
            import prefersContrast from "https://unpkg.com/prefers-contrast";
            document.querySelector("#contrastPreference").innerHTML = prefersContrast();
            document.body.classList.add(prefersContrast());
        </script>
    </body>
</html>
